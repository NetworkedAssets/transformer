<html>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CondocTransformerFront</title>

  {{#unless environment.production}}
  <script src="/ember-cli-live-reload.js" type="text/javascript"></script>

  <!-- Bootstrap -->
  <link href="vendor/gentelella/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body class="nav-md">

<app-root>
  <div class="pagination-centered text-center"
       style="position: absolute; top: 50%; left: 50%; transform: translateX(-50%) translateY(-50%);">

</app-root>
